<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adam Yue</title>
    <script type="text/javascript" src="../js/jump.js"></script>
    <script src="https://kit.fontawesome.com/d7eba05faa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/contact.css" type="text/css">
</head>
<body>
<!-- nav bar -->
    <div class="nav__bar">
        <div class="nav__bar-container">
            <div class="nav__bar-left">
                Adam <span class="green">Yue</span>
            </div>
            <div class="nav__bar-right">
                <div class="nav__bar-right-items">
                    <button id="home">Home</button>
                    <button id="resume">Resume</button>
                    <button id="services">Services</button>
                    <button id="blog">Blog</button>
                    <button id="contact">Contact</button>
                </div>
            </div>
        </div>
    </div>
<!-- card -->
<div class="card">
    <div class="card__header">
        <div class="card__header-title">
            Contact
        </div>        
    </div>
    <div class="card__container">
    <div class="card__left">
        <h2 class="card__contant__title"> Get in <span class="green">Touch</span> </h2>
        <div class="map">
                <div class="mapouter">
                    <div class="gmap_canvas">
                        <iframe width="400" height="250" id="gmap_canvas" src="https://maps.google.com/maps?q=university%20of%20Sydney&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>Google Maps Generator by <a href="https://www.embedgooglemap.net">embedgooglemap.net</a></div><style>.mapouter{position:relative;text-align:right;height:250px;width:400px;}.gmap_canvas {overflow:hidden;background:none!important;height:250px;width:400px;}</style></div>
        </div>
        <div class="card__left__contact">
            <div class="card__left__contact__item">
                <div class="card__left__contact__item__icon">
                    <div class="icon__container">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                </div>                 
                <div class="card__left__contact__item__info">
                    <h5>Sydney, Australia</h5>
                </div>
            </div>

            <div class="card__left__contact__item">
                <div class="card__left__contact__item__icon">
                    <div class="icon__container">
                        <i class="fas fa-envelope"></i>
                    </div>
                </div>                 
                <div class="card__left__contact__item__info">
                    <h5>qq2841854141@gmail.com</h5>
                </div>
            </div>

            <div class="card__left__contact__item">
                <div class="card__left__contact__item__icon">
                    <div class="icon__container">
                        <i class="fas fa-phone-alt"></i>
                    </div>
                </div>                 
                <div class="card__left__contact__item__info">
                    <h5>0451 474 141</h5>
                </div>
            </div>

            <div class="card__left__contact__item">
                <div class="card__left__contact__item__icon">
                    <div class="icon__container">
                        <i class="fas fa-check"></i>
                    </div>
                </div>                 
                <div class="card__left__contact__item__info">
                    <h5>Freelance Available</h5>
                </div>
            </div>
        </div>
    </div>

    <div class="card__right">
            <h2 class="card__contant__title"> Contact <span class="green">Form</span></h2>

            <div class="card__right__form">
                <div class="card__right__form__textbox">
                    <i class="fas fa-user"></i>
                    <input type="text" calss="form__input" placeholder="Full Name">
                </div>
                <div class="card__right__form__textbox">
                    <i class="fas fa-envelope" id="form__email"></i>
                    <input type="email" calss="form__input" placeholder="Email">
                </div>
                <div class="card__right__form__textarea">
                        <i class="fas fa-comment"></i>
                        <textarea id="form__textarea" rows="6" cols="40" >Message For Me</textarea>
                </div>                      
                <input type="btn" name="" id="btn" value="SEND MESSAGE">
            </div>
        
    </div>
    </div>
</div>
</body>
</html>
